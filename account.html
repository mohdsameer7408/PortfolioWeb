<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-wrapper" id="top">
        <div class="left-side">
          <div class="nav-link-wrapper">
            <a href="./index.html">HOME</a>
          </div>
          <div class="nav-link-wrapper">
            <a href="./about.html">ABOUT</a>
          </div>
          <div class="nav-link-wrapper active-nav-link">
            <a href="./account.html">SIGN IN</a>
          </div>
        </div>
        <div class="right-side">
          <div class="brand">
            <div><a href="">codeArt</a></div>
          </div>
        </div>
      </div>

      <div class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign In</h2>
              <form action="" method="POST" class="register-form">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="username"
                  />
                  <br />
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="password"
                  />
                  <br />
                  <button type="submit" class="form-submit">Log In</button>
                </div>
                <a href="#" class="account-link" style="text-align: start;"
                  >Forgot Password?
                </a>
              </form>
            </div>
            <div class="signup-image">
              <img src="./images/signup-image.jpg" alt="" />
              <p class="account-link">
                Need an account then
                <a href="#">SignUp</a> here...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
